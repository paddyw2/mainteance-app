{% extends "includes/layout.html" %}

{% block content %}

<h1>Create New Car</h1>
<form action="/cars/new" method="post">
  <input type="text" placeholder="VIN Number" name="vin">
  <br>
  <input type="text" placeholder="Make" name="make">
  <br>
  <input type="text" placeholder="Model" name="model">
  <br>
  <input type="text" placeholder="License Plate Number" name="lno">
  <br>
  <input type="text" placeholder="Status" name="status">
  <br>
  <input type="text" placeholder="Description" name="description">
  <br>
  <button type="submit">Create New Car</button>
</form>

{% endblock %}
