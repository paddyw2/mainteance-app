{% extends "includes/layout.html" %}

{% block content %}

<!-- Results are listed as table with buttons for each entry -->

<h1>Car Results</h1>
{% if row_data|length == 0 %}

<p>No results found</p>

{% else %}

{% for row in row_data %}
<table bgcolor = #111111 border="1" >
  <tr>
    {% for row_value in row %} <th> {{ row_value }} </th> {% endfor %}
  </tr>
</table>

<form action="/cars/{{ row[0] }}/delete" method="post">
    <a href="/cars/{{ row[0] }}"><div class="button">View</div></a>
    <a href="/cars/{{ row[0] }}/edit"><div class="button">Edit</div></a>
    <button type="submit">Delete</button>
    <a href="/cars/{{ row[0] }}/events/new"><div class="button">Create Car Event</div></a>
</form>


<br>
{% endfor %}
{% endif %}
{% endblock %}
