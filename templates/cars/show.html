{% extends "includes/layout.html" %}

{% block content %}


<h1>Car</h1>

<p>Car info:</p>
<p>
{% for row_value in row_data[0] %}

{{ row_value }},

{% endfor %}
</p>
<a href="/cars/{{ data }}/events/new">
  <button>
    Create Event
  </button>
</a>
<form action="/cars/{{ data }}/delete" method="post">
  <button type="submit">
    Delete Car
  </button>
</form>

{% endblock %}
