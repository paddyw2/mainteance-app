{% extends "includes/layout.html" %}

{% block content %}

<h1>Create New Backroom Event</h1>
<form action="/cars/{{ data }}/events/backroom/create" method="post">
  <input type="text" placeholder="VIN Number" name="vin">
  <br>
  <input type="text" placeholder="Make" name="make">
  <br>
  <input type="text" placeholder="Description" name="description">
  <br>
  <button type="submit">Create New Backroom</button>
</form>

{% endblock %}
