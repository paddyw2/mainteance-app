{% extends "includes/layout.html" %}

{% block content %}


<h1>Edit Repair Event</h1>
<form action="/events/backroom/repair/{{ event_id }}/update" method="post">
  {% include 'includes/event_form_edit.html' %}
  {% include 'includes/backroom_form_edit.html' %}
  <input type="text" placeholder="Est. Finish Date" name="est_finish_date" value="{{ row_data[0][13] }}">
  <br>
  <input type="text" placeholder="Description" name="description" value="{{ row_data[0][14] }}">
  <br>
  <input type="text" placeholder="Parts List" name="parts_list" value="{{ row_data[0][15] }}">
  <br>

  <button type="submit">Update Repair Event</button>
</form>

{% endblock %}
