{% extends "includes/layout.html" %}

{% block content %}


<h1>Events</h1>
<a href="/events/search">
    <button>Search Events</button>
</a>
{% if row_data|length == 0 %}

<p>No events found</p>

{% else %}


{% for row in row_data %}
<table bgcolor = #111111 border="1" >
  <tr>
    {% for row_value in row %}  <th> {{ row_value }} </th> {% endfor %}
    </tr>
</table>

<form action="/events/{{ row[0] }}/delete" method="post">
    <a href="/events/{{ row[0] }}"><div class="button">View</div></a>
    <a href="/events/{{ row[0] }}/edit"><div class="button">Edit</div></a>
    <button type="submit">Delete</button>
</form>


<br>

{% endfor %}
{% endif %}
{% endblock %}
